<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
    </head>
    <body>
        <p>Merry Christmas</p>
        <div id='placeholder'></div>
    </body>

    <script>
        today=new Date();
        var cmas=new Date(today.getFullYear(), 11, 23);
        if (today.getMonth()==11 && today.getDate()>23) 
        {
            cmas.setFullYear(cmas.getFullYear()+1); 
        }  
        var one_day=1000*60*60*24;
        var daysTill = (Math.ceil((cmas.getTime()-today.getTime())/(one_day)));
        
        console.log("days till:" + daysTill)

        for (i = 0; i < daysTill; i++) {
            var node = document.createElement("img");                 // Create a <li> node
            node.src = 'eve.jpg'
            node.width = "120"
            node.height = "120"
            var textnode = document.createTextNode("Water");         // Create a text node
            node.appendChild(textnode);                              // Append the text to <li>
            document.getElementById("placeholder").appendChild(node); 
        } 

    </script>
</html>
