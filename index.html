<!DOCTYPE html>
<html>
    <head>
        <title>How many Eves?</title>
    </head>
    <body>
        <div id='evesLeft'></div>
        <div id='placeholder'></img</div>
        
    </body>

    <script>
        today=new Date();
        var cmas=new Date(today.getFullYear(), 11, 23);
        if (today.getMonth()==11 && today.getDate()>23) 
        {
            cmas.setFullYear(cmas.getFullYear()+1); 
        }  
        var one_day=1000*60*60*24;
        var daysTill = (Math.ceil((cmas.getTime()-today.getTime())/(one_day)));
        
        console.log("days till:" + daysTill)

        for (i = 0; i < daysTill; i++) {
            var node = document.createElement("img");                 // Create a <li> node
            node.src = 'eve.jpg'
            node.width = "120"
            node.height = "120"
            document.getElementById("placeholder").appendChild(node); 
        } 

        var node = document.createElement("img");                 // Create a <li> node
        node.src = 'christmas.png'
        node.width = "120"
        node.height = "120"
        document.getElementById("placeholder").appendChild(node); 

        var textView = document.createElement("p"); 
        var text = document.createTextNode('There are ' + daysTill + ' eves left until christmas');
        textView.appendChild(text);
        document.getElementById("evesLeft").appendChild(textView); 

    </script>
</html>
